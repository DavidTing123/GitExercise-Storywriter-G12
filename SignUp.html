<html lang = "en">
<header>
    <link rel="stylesheet" href="login.css">
    <title>Sign Up Page</title>
</header>

<body>
    <div class = "overall">
        <div class="title"><h1>SIGN UP</h1></div>
        <h2>Email</h2>
        <div class = "signed up details">
            <input type="email" placeholder="ex: joeting24@gmail.com "required>
        </div>
        <h2>Name</h2>
        <div class = "signed up details">
            <input type="text" placeholder="ex: Joe Ting "required>
        </div>
        <h2>Password</h2>
        <div class="signed up details">
            <input type="password" required>
            </div>
        <h2>Confirm Password</h2>
        <div class="signed up details">
            <input type="password" required>
        </div>
        <div class = "change password">
            <p>Forgot password? <a href="#">Click here to reset!</a> </p>
        </div>
        <button class="button">Sign Up</button>
    </body>
