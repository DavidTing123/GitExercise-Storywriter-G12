<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
       
   
      #customPopup {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 50px;
          background-color: #f8d7da; 
          color: #721c24; 
          border: 2px solid #f5c6cb; 
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
          z-index: 1000;
          font-family: "Poppins", sans-serif; 
      }
  </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="count.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <textarea
          id="input-textarea" rows="12" placeholder="Start Typing here..." oninput="updateWordCount()"
        ></textarea>
      </div>

      <div class="count">
        <div>
          <h5 id="word-count">0</h5>
          <p>Words</p>
        </div>
        <div>
          <h5 id="charac-count">0</h5>
          <p>Characters</p>
        </div>
      </div>
    </div>
  <div id="customPopup">
       <span id="targetCountDisplay">100</span>
  </div>

<script src="script.js"></script>


  </body>
</html>
